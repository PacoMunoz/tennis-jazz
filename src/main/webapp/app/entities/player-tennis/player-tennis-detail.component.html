<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="player">
            <h2><span jhiTranslate="tennisJazzApp.player.detail.title">Player</span> {{player.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tennisJazzApp.player.name">Name</span></dt>
                <dd>
                    <span>{{player.name}}</span>
                </dd>
                <dt><span jhiTranslate="tennisJazzApp.player.surname">Surname</span></dt>
                <dd>
                    <span>{{player.surname}}</span>
                </dd>
                <dt><span jhiTranslate="tennisJazzApp.player.email">Email</span></dt>
                <dd>
                    <span>{{player.email}}</span>
                </dd>
                <dt><span jhiTranslate="tennisJazzApp.player.phone">Phone</span></dt>
                <dd>
                    <span>{{player.phone}}</span>
                </dd>
                <dt><span jhiTranslate="tennisJazzApp.player.other">Other</span></dt>
                <dd>
                    <span>{{player.other}}</span>
                </dd>
                <dt><span jhiTranslate="tennisJazzApp.player.avatar">Avatar</span></dt>
                <dd>
                    <div *ngIf="player.avatar">
                        <a (click)="openFile(player.avatarContentType, player.avatar)">
                            <img [src]="'data:' + player.avatarContentType + ';base64,' + player.avatar" style="max-width: 100%;" alt="player image"/>
                        </a>
                        {{player.avatarContentType}}, {{byteSize(player.avatar)}}
                    </div>
                </dd>
                <dt><span jhiTranslate="tennisJazzApp.player.gender">Gender</span></dt>
                <dd>
                    <div *ngIf="player.gender">
                        <a [routerLink]="['/gender-tennis', player.gender?.id, 'view']">{{player.gender?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="tennisJazzApp.player.user">User</span></dt>
                <dd>
                    {{player.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/player-tennis', player.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
