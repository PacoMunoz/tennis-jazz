<div class="Rounds-wrapper container" fxLayout="row wrap" fxLayout.sm="column" fxLayoutAlign="space-around" fxLayoutGap="10px" >

    <button type="submit" (click)="changeRounds()"
            class="btn btn-danger btn-sm">
        <fa-icon [icon]="'times'"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
    </button>

    <div *ngFor="let round of rounds" class="Round mt-4" fxFlex="45%" fxFlex.lt-md="100%" >
        <div class="Draw-round" >
            <div class="Draw-round__name Draw-round__name--left">
                <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex fxLayoutGap.xs="15px"  >
                    <div fxFlex fxLayoutAlign="start">{{round.name}}</div>
                    <div fxFlex fxLayoutAlign="end" fxLayoutAlign.xs="start" fxLayoutAlign.sm="start"><span
                        class="Draw-round__date">Del {{round.startDate|date}} al {{round.endDate|date}}</span></div>
                </div>
            </div>
            <jhi-tournament-tennis-group-round-match [round]="round"></jhi-tournament-tennis-group-round-match>
        </div>
    </div>
</div>
