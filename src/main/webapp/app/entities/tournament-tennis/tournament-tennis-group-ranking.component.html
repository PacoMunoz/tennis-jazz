<table  class="table table-striped table-bordered">
    <tbody >
    <tr>
        <th scope="row"><span jhiTranslate="tennisJazzApp.ranking.player">Player</span></th>
        <th scope="row"><span jhiTranslate="tennisJazzApp.ranking.points">Points</span></th>
    </tr>
    <tr *ngFor="let playerRank of ranking">
        <td>{{playerRank.player.name}} {{playerRank.player.surname}}</td>
        <td>{{playerRank.points}}</td>
    </tr>
    </tbody>
</table>
