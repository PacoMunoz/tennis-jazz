<jhi-alert></jhi-alert>
<div class="row">
    <div class="col-md-12 center-content bg-pink">
        <h1 class="text-white">{{tournament.name}}</h1>
    </div>
</div>

<mat-tab-group class="mat-tab-tournament-view" mat-align-tabs="center" [selectedIndex]="selectedPrincipalTab">
    <mat-tab label="{{ 'tennisJazzApp.ranking.home.title' | translate }}" >
        <ng-template matTabContent>
            <mat-tab-group>
                <mat-tab *ngFor="let tournamentGroup of tournamentGroups;" label="{{tournamentGroup.name}}">
                    <div class="tournament-mat-tab-body">
                        <jhi-tournament-tennis-group-ranking [group]="tournamentGroup"></jhi-tournament-tennis-group-ranking>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </ng-template>
    </mat-tab>
    <mat-tab label="{{ 'tennisJazzApp.round.home.title' | translate }}">
        <ng-template matTabContent>
            <mat-tab-group>
                <mat-tab *ngFor="let tournamentGroup of tournamentGroups;" label="{{tournamentGroup.name}}">
                    <div class="tournament-mat-tab-body">
                        <jhi-tournament-tennis-group-rounds [group]="tournamentGroup"></jhi-tournament-tennis-group-rounds>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </ng-template>
    </mat-tab>
    <mat-tab label="{{ 'tennisJazzApp.player.home.title' | translate }}">
        <ng-template matTabContent>
            <mat-tab-group>
                <mat-tab *ngFor="let tournamentGroup of tournamentGroups;" label="{{tournamentGroup.name}}">
                    <div class="tournament-mat-tab-body">
                        <jhi-tournament-tennis-group-player [group]="tournamentGroup"></jhi-tournament-tennis-group-player>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </ng-template>
    </mat-tab>
</mat-tab-group>
