<div class="container" fxLayout="row wrap" fxLayoutAlign="space-around" fxLayoutGap="10px"  [ngSwitch]="isAuthenticated()">
    <div class="col-md-4 p-3 justify-content-start" *ngFor="let player of players">
        <mat-card>
            <mat-card-header>
                <img mat-card-avatar class="mat-card-avatar" [src]="player.avatar" />
                <mat-card-title> {{player.name}} {{player.surname}} </mat-card-title>
                <mat-card-subtitle *ngSwitchCase="true"> {{player.email}} </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-card-subtitle *ngSwitchCase="true">
                    <span>
                        <mat-icon aria-hidden="false" aria-label="phone">smartphone</mat-icon>
                        <span class="player-card-phone-number" > {{player.phone}} </span>
                    </span>
                </mat-card-subtitle>
            </mat-card-content>
        </mat-card>
        <div class="row center-content" *ngSwitchCase="true">
            <button id="jh-create-entity"
                    class="btn-xs btn-primary btn-xs float-left jh-create-entity"
                    [routerLink]="['/player-tennis', player.id, 'edit']">
                <fa-icon [icon]="'plus'"></fa-icon>
                <span jhiTranslate="tennisJazzApp.player.home.editLabel">
                Edit Match
                </span>
            </button>
        </div>
    </div>
</div>
