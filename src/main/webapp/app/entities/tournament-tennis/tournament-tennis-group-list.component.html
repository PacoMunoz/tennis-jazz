<div class="container" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="space-between stretch" >
    <div *ngFor="let group of groups">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar ></div>
                <mat-card-title>{{group.name}}</mat-card-title>
                <mat-card-subtitle>{{group.tournament.name}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <jhi-tournament-tennis-group-ranking [group]="group"></jhi-tournament-tennis-group-ranking>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>CLASIFICACIÃ“N</button>
                <button mat-button [routerLink]="['/tournament-group-tennis', group.id, 'view-rounds' ]">ROUNDS</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
