<div class="container">
    <div class="card-columns m-5 animated fadeIn">
        <div *ngFor="let group of groups" class="card puntero">
            <div class="card-header bg-secondary">
                <h5 class="card-title">{{group.name}}</h5>
            </div>
            <div class="row text-white card-body">
                <div class="p-2 bg-primary col-md-6">
                    <button type="submit"
                            class="btn btn-info btn-sm"
                            [routerLink]="">
                        Clasificacion
                    </button>
                </div>
                <div class="p-2 bg-warning col-md-6">
                    <button type="submit"
                            class="btn btn-info btn-sm"
                            [routerLink]="['/tournament-group-tennis', group.id, 'view-rounds' ]">
                        Rounds
                    </button>
                </div>
            </div>
            <div class="row card-body">
                <ul>
                    <!--<li *ngFor="let jugador of group.players">
                        {{jugador.name}} {{jugador.surname}}
                    </li>-->
                </ul>
            </div>
        </div>
    </div>
</div>
