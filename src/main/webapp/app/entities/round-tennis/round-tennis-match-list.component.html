<table *ngFor="let match of matches" class="table table-striped table-bordered">
    <tbody >
        <tr>
            <th scope="row">{{match.localPlayer.name}} {{match.localPlayer.surname}}</th>
            <td>{{match.player1Set1Result}}</td>
            <td>{{match.player1Set2Result}}</td>
            <td>{{match.player1Set3Result}}</td>
        </tr>
        <tr>
            <th scope="row">{{match.visitorPlayer.name}} {{match.visitorPlayer.surname}}</th>
            <td>{{match.player2Set1Result}}</td>
            <td>{{match.player2Set2Result}}</td>
            <td>{{match.player2Set3Result}}</td>
        </tr>

    </tbody>

</table>
