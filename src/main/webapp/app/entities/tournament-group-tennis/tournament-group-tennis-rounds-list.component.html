<div class="container">
    <div class="card-columns m-5 animated fadeIn">

                <h5 class="card-title">{{round.name}}</h5>
            </div>

                <jhi-round-tennis-match-list [round]="round"></jhi-round-tennis-match-list>
            </div>
        </div>
    </div>
</div>
