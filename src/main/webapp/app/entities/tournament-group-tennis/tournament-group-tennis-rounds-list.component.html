    <div class="rogers-scoring-bar__holder rogers-scoring-bar__holder--rounds">
        <div class="Draw-rounds">
            <ul>
                <li *ngFor="let round of rounds; index as i">
                    <a href="#"  ><span>{{round.name}}</span></a>
                    //*ngClass="{'selected' : i === 0}"
                </li>
            </ul>
        </div>
        <div class="wrapper Draw-rounds__mobile">
            <mat-form-field>
                <mat-label>Rounds</mat-label>
                <mat-select>
                    <mat-option *ngFor="let round of rounds" [value]="round.id">
                        {{round.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    <div class="Rounds-wrapper container m-0 m-sm-2 p-0 p-sm-2" fxLayout="column" fxFlexOffset="20px" fxLayoutGap="5px"
         fxLayoutAlign="space-between stretch">
        <div class="Round"
             style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; min-height: 100vh;"
             *ngFor="let round of rounds">
            <div class="Draw-round">
                <div class="Draw-round__name Draw-round__name--left">
                    <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex>
                        <div fxFlex fxLayoutAlign="start">{{round.name}}</div>
                        <div fxFlex fxLayoutAlign="end" fxLayoutAlign.xs="start" fxLayoutAlign.sm="start"><span
                            class="Draw-round__date">Del {{round.startDate|date}} al {{round.endDate|date}}</span></div>
                    </div>
                </div>
                <jhi-round-tennis-match-list class="Match__selector" [round]="round"></jhi-round-tennis-match-list>
            </div>
        </div>
