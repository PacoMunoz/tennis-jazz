        <ul>
            <li><a href="#" class="selected"><span>R64</span></a></li>
            <li><a href="#" class=""><span>R32</span></a></li>
            <li><a href="#" class=""><span>R16</span></a></li>
            <li><a href="#" class=""><span>Quarterfinals</span></a></li>
            <li><a href="#" class=""><span>Semifinals</span></a></li>
            <li><a href="#" class=""><span>Final</span></a></li>
        </ul>
    </div>
    <div class="wrapper Draw-rounds__mobile"><select id="s2roundSelector" name="s2roundSelector"
                                                     data-select2-id="s2roundSelector" tabindex="-1"
                                                     class="select2-hidden-accessible" aria-hidden="true">
        <option value="R64" data-select2-id="22">R64</option>
        <option value="R32" data-select2-id="23">R32</option>
        <option value="R16" data-select2-id="24">R16</option>
        <option value="Quarterfinals" data-select2-id="25">Quarterfinals</option>
        <option value="Semifinals" data-select2-id="26">Semifinals</option>
        <option value="Final" data-select2-id="27">Final</option>
    </select><span class="select2 select2-container select2-container--default" dir="ltr" data-select2-id="28"
                   style="width: 100%;"><span class="selection"><span
        class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false"
        tabindex="0" aria-labelledby="select2-s2roundSelector-container"><span class="select2-selection__rendered"
                                                                               id="select2-s2roundSelector-container"
                                                                               role="textbox" aria-readonly="true"
                                                                               title="R64">R64</span><span
        class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span
        class="dropdown-wrapper" aria-hidden="true"></span></span></div>
</div>


<jhi-alert></jhi-alert>
<div class="container m-0 m-sm-2 p-0 p-sm-2" fxLayout="column" fxFlexOffset="20px" fxLayoutGap="5px" fxLayoutAlign="space-between stretch">
    <div  style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; min-height: 100vh;" *ngFor="let round of rounds">
        <div class="Draw-round">
            <div class="Draw-round__name Draw-round__name--left">
                <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex>
                    <div fxFlex fxLayoutAlign="start">{{round.name}}</div>
                    <div fxFlex fxLayoutAlign="end" fxLayoutAlign.xs="start" fxLayoutAlign.sm="start"><span
                        class="Draw-round__date">Del {{round.startDate|date}} al {{round.endDate|date}}</span></div>
                </div>
            </div>
            <jhi-round-tennis-match-list class="Match__selector" [round]="round"></jhi-round-tennis-match-list>
        </div>
    </div>
</div>
