<div class="row center-content">
    <div class="col-md-12 center-content">
        <div>
            <span class="display-4 h1" jhiTranslate="global.title">Tennis & Jazz</span>
            <span class="h6"><kbd>Beta</kbd></span>
        </div>
        <p class="lead">Gestor de Ligas de Tenis</p>
    </div>
    <div class="col-md-4 center-content">
        <div class="container tournament-card" fxLayout="row wrap" fxLayoutAlign="space-around" fxLayoutGap="10px">
            <mat-card class="mb-3 center-content"
                      *ngFor="let tournament of tournaments">
                <mat-card-header>
                    <mat-card-title><kbd> {{tournament.name}} </kbd></mat-card-title>
                    <mat-card-subtitle class="text-white">Del {{tournament.startDate|date}}
                        al {{tournament.endDate|date}} </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-card-subtitle>
                    <span>
                        <mat-icon aria-hidden="false" aria-label="phone">smartphone</mat-icon>
                        <span class="card-phone-number"> 662696151 </span>
                    </span>
                    </mat-card-subtitle>
                    <mat-card-subtitle class="text-white">Zafra (Badajoz)</mat-card-subtitle>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button class="btn btn-white btn-sm"
                            [routerLink]="['tournament-tennis', tournament.id, 'view']">VER
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
